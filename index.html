<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Populasi Provinsi Aceh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      padding: 16px;
    }

    .filter {
      padding: 0 16px 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter input, .filter button {
      padding: 8px;
      font-size: 14px;
    }

    #map {
      height: 600px;
      margin: 0 16px 16px;
      border-radius: 8px;
    }

    /* LEGENDA */
    .legend {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 18px;
    }

    .legend i {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      opacity: 0.85;
      vertical-align: middle;
    }

    /* NORTH ARROW */
    .north-arrow {
      background: white;
      padding: 6px 10px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Peta Populasi Kabupaten/Kota Provinsi Aceh</h1>

<!-- FILTER & SEARCH -->
<div class="filter">
  <input type="text" id="searchName" placeholder="Cari kabupaten / kota">
  <input type="number" id="minPop" placeholder="Minimal jumlah penduduk">
  <button onclick="filterData()">Cari</button>
  <button onclick="resetData()">Reset</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
